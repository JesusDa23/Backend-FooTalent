components:
    securitySchemes:
        bearerAuth:
            type: 'http'
            scheme: 'bearer'
            bearerFormat: 'JWT'
        cookieAuth:
            type: 'apiKey'
            in: 'cookie'
            name: 'mysecret'

paths:
    /api/auth/register:
        post:
            tags:
                - Auth
            summary: Registrar un nuevo usuario
            responses:
                200:
                    description: Usuario creado exitosamente
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    user:
                                        type: object
                                        properties:
                                            id:
                                                type: integer
                                                example: 66eb8d882549b1aa5ba94567
                                            name:
                                                type: string
                                                example: John Doe
                                            email:
                                                type: string
                                                example: jong@gmail.cm
                                            rol:
                                                type: string
                                    token:
                                        type: string
                                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY2ZWI4ZDg4MjU0OWIxYWE1YmE5NDU2NyIsInJvbCI6InVzZXIiLCJpYXQiOjE3MjY3MTMyMjQsImV4cCI6MTcyNjc0MjAyNH0.j813z1DmHFbnKD2c5kWYXOOa8UF36NeKsqsG11rvWcc
                                    message:
                                        type: string
                                        example: Usuario creado exitosamente

                500:
                    description: Usuario existente
            requestBody:
                description: Datos del usuario a registrar
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                    description: Nombre del usuario
                                    example: John Doe
                                email:
                                    type: string
                                    description: Correo del usuario
                                    example: email@gmail.com
                                password:
                                    type: string
                                    description: Contrase√±a del usuario
                                    example: password
                                rol:
                                    type: enum
                                    enum: [admin, user]
                                    description: Rol del usuario
                                    example: user
                            required:
                                - name
                                - email
                                - password
    /api/auth/login:
        post:
            tags:
                - Auth
            summary: Login a user
            responses:
                200:
                    description: User logged in successfully
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                password:
                                    type: string
    /api/auth/profile:
        get:
            tags:
                - Auth
            summary: Get user profile
            operationId: getUserProfile
            responses:
                '200':
                    description: successful operation
            security:
                - bearerAuth: []
                - cookieAuth: []
